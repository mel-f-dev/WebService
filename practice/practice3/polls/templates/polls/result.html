<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 결과</title>
</head>
<body>
    <h1>{{selected_q.question_text}}</h1>
    작성일: {{selected_q.pub_date|date:'Y-m-d'}}
        <ol>
            {% for choice in selected_q.choice_set.all %}
                <li>{{choice.choice_text}} - {{choice.votes}}</li>
            {% endfor %}
        </ol>
        <a href="{% url 'polls:list' %}">질문 목록</a>
</body>
</html>
