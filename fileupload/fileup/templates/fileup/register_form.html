{% extends 'base.html' %}

{% block title%}게시물등록{% endblock title %}

{% block contents %}
<h1>게시물 등록</h1>
<!-- 
    파일 업로드 입력 폼.
    <form> 
    1. method 는 반드시 post
    2. enctype='multipart/form-data'
 -->
<form action='{% url "fileup:register" %}' method='post' 
      enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class='form-group'>
        <label for='{{field.id_for_label}}'>{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <p>
        <input type='submit' value='등록' class='btn btn-primary'>
    </p>
</form>


{% endblock contents %}
