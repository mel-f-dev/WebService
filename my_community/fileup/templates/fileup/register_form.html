{% extends 'base.html' %}

{% block title %}게시물 등록{% endblock title %}

{% block contents %}
<h1>게시물 등록</h1>
<!-- 
    파일 업로드 입력폼.
    <form>
    1. method는 반드시 post방식으로 요청
    2. enctype='multipart/form-data': encoding type 요청파라미터를 보내는 형태
-->
<form action='{% url "fileup:register" %}' method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        <label for = '{{filed.id_for_label}}'>{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}
    <p>
        <input type="submit" value="등록" class='btn btn-primary'> 
    </p>
</form>
{% endblock contents %}
