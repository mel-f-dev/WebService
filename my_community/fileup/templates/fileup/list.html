{% extends 'base.html' %}

{% block title %}게시물 목록{% endblock title %}

{% block contents %}
<h2>게시물 목록</h2>
<table class="table">
    <tr>
        <th>글번호</th>
        <th>제목</th>
    </tr>
    {% for post in post_list %}
    <tr>
        <td>{{post.pk}}</td>
        <td>
            <a href='{% url "fileup:detail" post.pk %}'>{{post.title}}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock contents %}
