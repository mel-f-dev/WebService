{% extends 'base.html' %}

{% block title%}
투표결과
{% endblock title%}

{% block content %}
    <h1 class='col-sm-25'>{{question.question_text}}</h1>
    작성일: {{question.pub_date|date:'Y-m-d'}}
    <ol class='list-group'>
        {% for choice in question.choice_set.all %}
            <li class='list-group-item'>{{choice.choice_text}} - 
                <span class='badge badge-warning'>{{choice.votes}}</span>
            </li>
                
        {% endfor%}
    </ol>
    <a href="{% url "polls:list" %}">질문 목록</a>
{% endblock content %}
