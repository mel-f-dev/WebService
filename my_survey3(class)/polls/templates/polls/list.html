{% extends 'base.html' %}

{% block title %}
설문리스트
{% endblock title %}

{% block content %}
    <h1>설문 리스트-{{message}}</h1>
    <ol class = 'list-group'>
        <!--반복문을 실행한 처리 결과를 화면에 출력해!-->
        <!--아래부터는 template코드(파이썬코드)-->
        {% for question in q_l %}    <!--q_l은 views.py의 list함수에서 설정한 키값-->
        <li class = 'list-group-item'>
            <a href='{% url "polls:vote" question.pk %}'    class='btn btn-primary'>
                {{question.question_text}}
            </a>
        </li>
        {% endfor%}
    </ol>
{% endblock content %}
